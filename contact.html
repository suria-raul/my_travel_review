	<div class="container-fluid contact-container" id="main-container">          
	<section class="section">
    	<h2 class="section-heading h1 pt-4">Contact us</h2>
    	<p class="section-description">If you have any questions, comments and concern do not hesitate to contact us. </p>
	    <div class="row">
	        <div class="col-md-8 col-xl-9">
	            <form id="contact-form" name="contact-form">
	                <div class="row">
	                    <div class="col-md-6">
	                        <div class="md-form">
	                            <input type="text" id="name" name="name" class="form-control">
	                            <label for="name" class="">Your name</label>
	                        </div>
	                    </div>

	                    <div class="col-md-6">
	                        <div class="md-form">
	                            <input type="text" id="email" name="email" class="form-control">
	                            <label for="email" class="">Your email</label>
	                        </div>
	                    </div>
	                </div>
	                <!-- end -->
	                <div class="row">
	                    <div class="col-md-12">
	                        <div class="md-form">
	                            <input type="text" id="subject" name="subject" class="form-control">
	                            <label for="subject" class="">Subject</label>
	                        </div>
	                    </div>
	                </div>

	                <div class="row">

	                    <div class="col-md-12">

	                        <div class="md-form">
	                            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
	                            <label for="message">Your message</label>
	                        </div>

	                    </div>
	                </div>
	            </form>
	            <div class="center-on-small-only">
	                <a class="btn btn-primary" href="#">Send</a>
	            </div>
	            <div class="status"></div>
	        </div>
	        <!-- end -->
	        <div class="col-md-4 col-xl-3">
	            <ul class="contact-icons">
	                <li><i class="fa fa-map-marker fa-2x"></i>
	                    <p>Dasmarinas City, Cavite</p>
	                </li>
	                <li><i class="fa fa-phone fa-2x"></i>

	                </li>
	                <li><i class="fa fa-envelope fa-2x"></i>
	                    <p>stadnitzki.nero.nero@gmail.com</p>
	                </li>
	            </ul>
	        </div>
	    </div>
	</section>
